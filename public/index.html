<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overwatch Hero</title>

    <!-- FAVICON -->
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <!-- STYLES -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="hero">
      <video src="static/video/overwatch.mp4#t=62"></video>

      <div class="hero-container">
        <div class="top"></div>

        <div class="countdown"></div>

        <div class="selections">
          <div class="selection">
            <div class="hero-avatar" avatar="bastion"></div>
            <p>Lukota</p>
          </div>

          <div class="selection">
            <div class="hero-avatar" avatar="mercy"></div>
            <p>Jerm10297</p>
          </div>

          <div class="selection">
            <div class="hero-avatar" avatar="winston"></div>
            <p>Manletontren</p>
          </div>

          <div class="selection">
            <div class="hero-avatar" avatar="widowmaker"></div>
            <p>Dann</p>
          </div>

          <div class="selection">
            <div class="hero-avatar" avatar="genji"></div>
            <p>Madh20rat</p>
          </div>

          <div class="selection">
            <div class="hero-avatar" avatar="hanzo"></div>
            <p>Gecko</p>
          </div>
        </div>

        <div class="heroes">
          <!-- TODO: cambiar nombre de "col" -->
          <div class="col">
            <div hero="genji"></div>
            <div hero="mccree"></div>
            <div hero="pharah"></div>
            <div hero="reaper"></div>
            <div hero="soldier-76"></div>
            <div hero="sombra"></div>
            <div hero="tracer"></div>
          </div>

          <div class="col"></div>

          <div class="col"></div>
        </div>
      </div>
    </div>
  </body>
</html>
